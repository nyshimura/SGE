<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Certificado</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body { display: flex; flex-direction: column; justify-content: flex-start; align-items: center; padding-top: 2rem; }
        .auth-container { max-width: 600px; margin-top: 0; }
        .header-public { text-align: center; margin-bottom: 2rem; }
        .header-public h1 { font-size: 1.8rem; color: var(--text-color); }
        .header-public p { font-size: 1.1rem; color: #aaa; }
        #result-area { text-align: left; margin-top: 1.5rem; padding: 1rem; border-radius: 8px; display: none; line-height: 1.6; }
        #result-area.success { display: block; background-color: var(--status-approved-bg, #f0fdf4); color: var(--status-approved-text, #166534); border: 1px solid var(--status-approved-text, #6ee7b7); }
        #result-area.success p { margin: 0.5rem 0; } #result-area.success strong { color: var(--status-approved-text, #166534); }
        #result-area.error { display: block; background-color: var(--status-absent-bg, #fef2f2); color: var(--status-absent-text, #b91c1c); border: 1px solid var(--status-absent-text, #fca5a5); }
        #result-area.error strong { color: var(--status-absent-text, #b91c1c); }
        @media (prefers-color-scheme: dark) { :root { --background-color: #121212; --text-color: #e0e0e0; --card-background: #1e1e1e; --border-color: #333333; --input-background: #2c2c2c; --status-approved-bg: #1a4d2e; --status-approved-text: #6ee7b7; --status-absent-bg: #4d1a1a; --status-absent-text: #fca5a5; } }
    </style>
</head>
<body>
    <div class="header-public"> <h1>Verificação de Autenticidade</h1> <p>Sistema de Gestão Escolar</p> </div>
    <div class="auth-container">
        <h2>Consultar Certificado</h2>
        <p>Cole o código de verificação (hash) do certificado para validar sua autenticidade.</p>
        <form id="verify-form">
            <div class="form-group"> <label for="hash-input">Código de Verificação</label> <input type="text" id="hash-input" required class="form-control" placeholder="Cole o código de 64 caracteres aqui..."> </div>
            <button type="submit" id="verify-btn" class="auth-button">Verificar</button>
        </form>
        <div id="result-area"></div>
    </div>
    <script>
        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const hash = document.getElementById('hash-input').value.trim();
            const resultArea = document.getElementById('result-area');
            const btn = document.getElementById('verify-btn');
            if (!hash || hash.length !== 64 || !/^[a-f0-9]{64}$/i.test(hash)) { resultArea.innerHTML = '<p><strong>Inválido:</strong> Código incorreto.</p>'; resultArea.className = 'error'; return; }
            btn.disabled = true; btn.textContent = 'Verificando...'; resultArea.style.display = 'none';
            try {
                const response = await fetch('api/index.php?action=verifyCertificate&hash=' + encodeURIComponent(hash));
                if (!response.ok) { throw new Error(`Erro: ${response.statusText}`); }
                const data = await response.json();
                if (data.success) {
                    const cert = data.data.certificate;
                    resultArea.innerHTML = `<p style="margin-top:0;"><strong>Certificado Válido!</strong></p> <p><strong>Aluno:</strong> ${cert.aluno_nome_completo}</p> <p><strong>Curso:</strong> ${cert.courseName}</p> <p><strong>Carga Horária:</strong> ${cert.carga_horaria}</p> <p><strong>Data de Conclusão:</strong> ${cert.completion_date_formatted}</p>`;
                    resultArea.className = 'success';
                } else { throw new Error(data.data.message || 'Erro desconhecido'); }
            } catch (err) { resultArea.innerHTML = `<p><strong>Inválido:</strong> ${err.message || 'Não foi possível verificar.'}</p>`; resultArea.className = 'error';
            } finally { btn.disabled = false; btn.textContent = 'Verificar'; }
        });
        window.addEventListener('load', () => {
            try { const hash = new URLSearchParams(window.location.search).get('hash'); if (hash && hash.length === 64) { document.getElementById('hash-input').value = hash; document.getElementById('verify-btn').click(); } } catch (e) { console.error("Erro URL:", e); }
        });
    </script>
</body>
</html>
